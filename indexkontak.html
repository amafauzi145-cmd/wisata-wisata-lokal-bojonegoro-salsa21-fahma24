<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- FONT AWESOME -->

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      background: #1f0535;
    }

    /* ===============================
       NAVIGATION MENU
       =============================== */
    .navbar-custom {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 15px 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }

    .navbar-custom .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu-button {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,0.3);
      transition: 0.3s;
    }

    .menu-button:hover,
    .menu-button.active {
      background: #f5d76e;
      color: #1f0535;
      border-color: #f5d76e;
    }

    /* ===============================
       BACKGROUND SINEMATIK
       =============================== */
    .prom-gradient {
      position: fixed;
      inset: 0;
      z-index: -10;
      background:
        linear-gradient(
          to bottom,
          rgba(135, 206, 235, 0.35),
          rgba(255, 255, 255, 0) 50%,
          rgba(27, 67, 50, 0.75) 100%
        ),
        url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2071&auto=format&fit=crop');
      background-size: 115% 115%;
      background-position: center;
      animation: zoomAlamSmooth 30s ease-in-out infinite alternate;
    }

    /* Partikel & animasi */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -8;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 10%, rgba(255,255,255,0.25) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(162,209,73,0.25) 2px, transparent 2px);
      background-size: 100px 100px;
      animation: partikelMelayang 40s linear infinite;
    }

    @keyframes zoomAlamSmooth {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes partikelMelayang {
      from { background-position: 0 0; }
      to { background-position: 500px -1000px; }
    }

    /* ===============================
       KONTAK
       =============================== */
    .contact-section {
      padding: 140px 20px 80px; /* supaya tidak ketutup menu */
    }

    .contact-title {
      font-size: 40px;
      font-weight: 700;
      color: #f5d76e;
      text-align: center;
    }

    .contact-subtitle {
      text-align: center;
      color: #ddd;
      margin-bottom: 50px;
    }

    .contact-card {
      background: rgba(255,255,255,0.12);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
      padding: 30px;
    }

    .contact-card i {
      color: #f5d76e;
      margin-right: 10px;
    }

    .form-control {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
    }

    .btn-kirim {
      background: #f5d76e;
      color: #1f0535;
      font-weight: 600;
    }

    .footer {
      text-align: center;
      padding: 25px;
      background: rgba(0,0,0,0.3);
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <!-- BACKGROUND -->

  </nav>

  <!-- KONTAK -->
  <section class="contact-section">

      <h1 class="contact-title">Hubungi Kami</h1>

        <div class="col-md-7">
